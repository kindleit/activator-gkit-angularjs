<ul class="list-unstyled">
  <li>
    <span ng-hide="todos.$resolved">Loading...</span>
    <form>
      <input type="text" ng-model="todo.description">
      <button type="submit" ng-click="save(todo)">Save</button>
    </form>
  </li>
  <li ng-repeat="todo in todos" ng-click="delete(todo)">
    {{todo.description}} <i class="glyphicon glyphicon-remove-circle"></i>
  </li>
</ul>
