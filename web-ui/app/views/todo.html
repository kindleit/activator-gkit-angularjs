<div class="well well-lg">
  <h1>todos</h1>
  <form ng-submit="save(todo)">
   <div class="input-group input-group-lg">
     <input ng-model="todo.description" required="" type="text" class="form-control" placeholder="What needs to be done?">
		 <span class="input-group-btn">
		   <button ng-click="save(todo)" class="btn btn-default btn-lg btn-primary" type="button" >Add</button>
		 </span>
    </div>
  </form>
  <span ng-hide="todos.$resolved">Loading...</span>
</div>

<div class="table-responsive panel panel-primary">
  <div class="panel-heading">
	  <ul class="nav nav-pills nav-stacked">
		 <li class="active"><a><span>Tasks</span><span class="badge pull-right">{{todos.length}}</span></a></li>
	  </ul>
  </div>
	<table class="table table-striped table-hover table-condensed ">
	 <tbody>
	  <tr ng-repeat="todo in todos">
	    <td class="col-sm-1"><input type="checkbox" ng-change="update(todo, 'completed')" ng-model="todo.completed" ngTrueValue /> </td>
	    <td ng-class="(todo.completed) ? 'completed' : ''" >
	      <p popover="{{ creationAt(todo) }}"  
	         popover-trigger="mouseenter"  
	         popover-placement="right" 
	         editable-text="todo.description" 
	         onaftersave="update(todo, 'description')"
	         onbeforesave="checkDescription($data)"
	         buttons="no"
	         title="press Enter to save"
	         >{{ todo.description || 'empty' }}</p>
	    </td>
	    <td class="col-sm-1"><a ng-click="delete(todo)" class="pull-right"> <i class="glyphicon glyphicon-remove-circle"></i></a></td>
	  </tr>
	 </tbody>
	</table>
</div>
